<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body cz-shortcut-listen="true">
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">New York</h1>
        <ul>
          <li id="date">Monday 16:57</li>
          <li id="description">Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature">24</span
                ><span class="units">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">57</span>%</li>
              <li>Wind: <span id="wind">4</span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <h6 class="card-subtitle mb-2 text-muted">12:00</h6>
              <img
                class="day__block-image"
                src="https://openweathermap.org/img/w/01d.png"
              />
              <p class="card-text">28°C</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <h6 class="card-subtitle mb-2 text-muted">15:00</h6>
              <img
                class="day__block-image"
                src="https://openweathermap.org/img/w/02d.png"
              />
              <p class="card-text">30°C</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <h6 class="card-subtitle mb-2 text-muted">21:00</h6>
              <img
                class="day__block-image"
                src="https://openweathermap.org/img/w/02n.png"
              />
              <p class="card-text">22°C</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <h6 class="card-subtitle mb-2 text-muted">0:00</h6>
              <img
                class="day__block-image"
                src="https://openweathermap.org/img/w/02n.png"
              />
              <p class="card-text">18°C</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <h6 class="card-subtitle mb-2 text-muted">03:00</h6>
              <img
                class="day__block-image"
                src="https://openweathermap.org/img/w/01n.png"
              />
              <p class="card-text">16°C</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <h6 class="card-subtitle mb-2 text-muted">06:00</h6>
              <img
                class="day__block-image"
                src="https://openweathermap.org/img/w/01d.png"
              />
              <p class="card-text">16°C</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <h6 class="card-subtitle mb-2 text-muted">09:00</h6>
              <img
                class="day__block-image"
                src="https://openweathermap.org/img/w/01d.png"
              />
              <p class="card-text">22°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/ValentynaBaranova/weather_git_pr"
        >Open-source code</a
      >
      by Valentyna Baranova
    </p>
    <script src="index.js"></script>
  </body>
</html>
